query SingleRow($id: Int!) {
  singleRow(id: $id) {
    id
    name
    code
    count
  }
}

mutation AddSingleRow(
  $id: Int!
  $name: String!
  $code: String!
  $description: String
  $count: Int!
) {
  AddSingleRow(
    id: $id
    name: $name
    code: $code
    description: $description
    count: $count
  ) {
    id
    name
    code
    count
  }
}
mutation DeleteSingleRow($id: Int!) {
  deleteSingleRow(id: $id) {
    id
    name
  }
}
